management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: configprops, env, health

spring:
  data:
    mongodb:
      database: candidates
      uri: mongodb+srv://${MONGO_USER:user}:${MONGO_PASS:user}@${MONGO_HOST:host}/candidates?retryWrites=true&w=majority&serverSelectionTimeoutMS=2000&connectTimeoutMS=2000

app:
  linkedin:
    client-id: ${LINKEDIN_CLIENT_ID}
    clientSecret: ${LINKEDIN_CLIENT_SECRET}
    redirectHost: https://candidates-career.herokuapp.com/
    authorization-url: https://www.linkedin.com/oauth/v2/authorization?response_type=code&scope=r_liteprofile%20r_emailaddress
    client-id-query: client_id={client_id}
    redirect-uri-query: redirect_uri={redirect_uri}
    state-query: state={state}
  read-timeout-in-ms: 5000
  connect-timeout-in-ms: 5000